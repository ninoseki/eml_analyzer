name: Python CI

on:
  push:
    branches: [master]
    paths:
      - ".github/workflows/python.yml"
      - "backend/**"
      - "pyproject.toml"
      - "requirements.txt"
      - "tests/**"
      - "uv.lock"
  pull_request:
    branches: [master]
    paths:
      - ".github/workflows/python.yml"
      - "backend/**"
      - "pyproject.toml"
      - "requirements.txt"
      - "tests/**"
      - "uv.lock"

env:
  PYTHON_VERSION: 3.11

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
      - run: pip install -r requirements.txt
      - uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: ~/.cache/uv
          key: uv-${{ env.PYTHON_VERSION }}-${{ hashFiles('uv.lock') }}
      - run: uv sync --frozen
      - run: uv run ruff check backend/ tests/
  test:
    runs-on: ubuntu-latest
    services:
      spamassassin:
        image: instantlinux/spamassassin:4.0.0-6
        ports:
          - 783:783
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
      - run: pip install -r requirements.txt
      - uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: ~/.cache/uv
          key: uv-${{ env.PYTHON_VERSION }}-${{ hashFiles('uv.lock') }}
      - run: uv sync --frozen
      - name: Make dummy frontend directory
        run: mkdir -p frontend/dist/
      - name: Wait until SpamAssasin ready
        run: uv run python scripts/ping.py
      - name: Run tests
        run: uv run coverage run -m pytest
      - name: Coveralls
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: uv run coveralls
