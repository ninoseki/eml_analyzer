name: Python CI

on:
  push:
    branches: [master]
    paths:
      - ".github/workflows/python.yml"
      - "backend/**"
      - "pyproject.toml"
      - "requirements.txt"
      - "tests/**"
      - "uv.lock"
  pull_request:
    branches: [master]
    paths:
      - ".github/workflows/python.yml"
      - "backend/**"
      - "pyproject.toml"
      - "requirements.txt"
      - "tests/**"
      - "uv.lock"

env:
  PYTHON_VERSION: 3.12

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
      - run: pip install -r requirements.txt
      - uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: ~/.cache/uv
          key: uv-${{ env.PYTHON_VERSION }}-${{ hashFiles('uv.lock') }}
      - run: uv sync --frozen
      - run: uv run ruff check backend/ tests/
  test:
    runs-on: ubuntu-latest
    services:
      spamassassin:
        image: instantlinux/spamassassin:4.0.0-6
        ports:
          - 783:783
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
      - run: pip install -r requirements.txt
      - uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: ~/.cache/uv
          key: uv-${{ env.PYTHON_VERSION }}-${{ hashFiles('uv.lock') }}
      - run: uv sync --frozen
      - name: Make dummy frontend directory
        run: mkdir -p frontend/dist/
      - name: Wait until SpamAssasin ready
        run: uv run python scripts/ping.py
      - name: Run tests
        run: uv run coverage run -m pytest
      - name: Coveralls
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: uv run coveralls
