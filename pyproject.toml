[tool.poetry]
name = "eml_analyzer"
version = "0.1.0"
description = ""
authors = ["Manabu Niseki <manabu.niseki@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.9"
aiofiles = "^0.8.0"
aiometer = "^0.3.0"
aiospamc = "^0.9.0"
arrow = "^1.2.3"
async-timeout = "^4.0.2"
beautifulsoup4 = "^4.11.1"
compoundfiles = "^0.3"
compressed-rtf = "^1.0.6"
dateparser = "^1.1.2"
eml_parser = {extras = ["filemagic"], version = "1.17.5"}
fastapi = "^0.85.2"
fastapi-utils = "^0.2.1"
gunicorn = "^20.1.0"
html2text = "^2020.1.16"
httpx = "^0.23.0"
ioc-finder = "^6.0.1"
loguru = "^0.6.0"
oletools = "0.60.1"
pydantic = "^1.10.2"
python-multipart = "^0.0.5"
uvicorn = "^0.19.0"
vt-py = "^0.17.1"

[tool.poetry.dev-dependencies]
aioresponses = "^0.7.3"
autoflake = "^1.7"
autopep8 = "^2.0.0"
black = "^22.10.0"
coveralls = "^3.3.1"
flake8 = "^5.0.4"
isort = "^5.10.1"
mypy = "^0.991"
pre-commit = "^2.20.0"
pytest = "^7.2.0"
pytest-asyncio = "^0.20.1"
pytest-cov = "^4.0.0"
pytest-env = "^0.8.1"
pytest-mock = "^3.10.0"
pytest-parallel = "^0.1.1"
pytest-randomly = "^3.12.0"
pytest-sugar = "^0.9.5"
pytest-timeout = "^2.1.0"
pyupgrade = "^3.2.0"
respx = "^0.20.0"
vcrpy = "^4.2.1"
py = "^1.11.0"

[tool.isort]
force_grid_wrap = 0
include_trailing_comma = true
known_third_party = ["aiometer", "aioresponses", "aiospamc", "arrow", "async_timeout", "asynctest", "bs4", "compoundfiles", "compressed_rtf", "dateparser", "eml_parser", "fastapi", "fastapi_utils", "html2text", "httpx", "ioc_finder", "loguru", "magic", "olefile", "oletools", "pydantic", "pytest", "pytest_mock", "respx", "starlette", "vcr", "vt"]
line_length = 88
multi_line_output = 3
use_parentheses= true

[tool.pytest.ini_options]
minversion = "6.0"
env = ["VIRUSTOTAL_API_KEY=foo", "INQUEST_API_KEY=bar", "TESTING=True"]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
