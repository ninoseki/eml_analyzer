[tool.poetry]
name = "eml_analyzer"
version = "0.1.0"
description = ""
authors = ["Manabu Niseki <manabu.niseki@gmail.com>"]
license = "MIT"
package-mode = false

[tool.poetry.dependencies]
python = "^3.11"
aiofiles = "^23.2"
aiometer = "^0.5"
aiospamc = "^1.0"
async-timeout = "^4.0"
beautifulsoup4 = "^4.12"
circus = "^0.18"
compoundfiles = "^0.3"
compressed-rtf = "^1.0"
dateparser = "^1.2"
eml_parser = { extras = ["filemagic"], version = "^1.17" }
fastapi = "^0.110"
gunicorn = "^22.0"
html2text = "^2024.2"
httpx = "^0.27"
ioc-finder = "^6.0"
loguru = "^0.7"
oletools = "0.60.1"
pydantic = "^2.6"
pyhumps = "^3.8"
python-magic = "^0.4"
python-multipart = "^0.0"
redis = "^5.0"
returns = { extras = ["compatible-mypy"], version = "^0.22" }
stamina = "^24.2"
uvicorn = "^0.27"
vt-py = "^0.18"

[tool.poetry.group.dev.dependencies]
ci-py = "^1.0"
coveralls = "^3.3"
pytest = "^8.0"
pytest-asyncio = "^0.23"
pytest-cov = "^4.1"
pytest-docker = "^3.1"
pytest-env = "^1.1"
pytest-mock = "^3.12"
pytest-pretty = "^1.2"
pytest-randomly = "^3.15"
pytest-timeout = "^2.2"
pyupgrade = "^3.15"
ruff = "^0.3"
syncer = "^2.0"
vcrpy = "^6.0"

[tool.pytest.ini_options]
asyncio_mode = "auto"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff.lint]
select = [
  "ASYNC", # flake8-async
  "B",     # flake8-bugbear
  "C",     # flake8-comprehensions
  "E",     # pycodestyle errors
  "F",     # pyflakes
  "I",     # isort
  "N",     # pep8-naming
  "RET",   # flake8-return
  "RUF",   # Ruff-specific rules
  "SIM",   # flake8-simplify
  "T20",   # flake8-print
  "W",     # pycodestyle warnings
]
ignore = [
  "E501", # line too long
]

[tool.mypy]
ignore_missing_imports = true
plugins = ["pydantic.mypy", "returns.contrib.mypy.returns_plugin"]
