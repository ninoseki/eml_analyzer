[watcher:web]
working_dir = /usr/src/app
cmd = /usr/src/app/.venv/bin/uvicorn backend.main:app --fd $(circus.sockets.web)
use_sockets = True
copy_env = True

[watcher:spampd]
cmd = /usr/sbin/spamd start -x -m $(circus.env.SPAMD_MAX_CHILDREN) -A $(circus.env.SPAMD_RANGE) -p $(circus.env.SPAMD_PORT) --username=$(circus.env.SPAMD_USERNAME) --groupname=$(circus.env.SPAMD_GROUPNAME)
copy_env = True

[socket:web]
host = 0.0.0.0
port = $(circus.env.PORT)
